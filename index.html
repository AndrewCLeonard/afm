<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<!--Import materialize.css-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Our stylesheet: -->
		<link rel="stylesheet" href="./assets/css/style.css" />

		<title>AFM Tax Credit Tool</title>
	</head>
	<body>
		<header>Header Placeholder</header>
		<!-- MAIN SECTION START -->
		<main>
			<!-- SEARCH FORM SECTION START -->
			<!-- class TBD, probably class "card" -->
			<div class="">
				<!-- card header -->
				<h2 class="">Search by Project Title</h2>
				<!-- `form` is the card body -->
				<form id="query-form" class="">
					<label for="query" class="">Seach query</label>
					<input type="text" name="query" id="query-input" autofocus="true" />
					<button type="submit" cls="btn">Search</button>
				</form>
			</div>
			<!-- SEARCH FORM SECTION END -->
			<!-- MOVIE SEARCH RESULTS SECTION START -->
			<div>Search Term: <span id="movie-search-term"></span></div>
			<!-- search results will go in this <div> -->
			<div id="movies-container">
				<div class="row"> <!-- remains hardcoded -->
					<div class="col s12 m4 l3"> <!-- remains hardcoded -->
						<div class="card"> <!-- #1 element to create -->
							<div class="card-content"> <!-- #2 element to create -->
								<span class="card-title">The Matrix (1999)</span> <!-- #3 element to create, include `movies[i].title` -->
								<div class="card-action"> <!-- #4 element to create links-->
									<ul>	<!-- #5 -->
										<li><a href="#">IMDB link</a></li>
										<li><a href="#">SAG-AFTRA link</a></li>
									</ul>
								</div>
							</div>
							<div class="card-image">
								<img src="https://www.fillmurray.com/268/370" />
								<a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- MOVIE SEARCH RESULTS SECTION END -->
		</main>
		<!-- MAIN SECTION END -->
		<!-- JAVASCRIPT START-->
		<!-- toDo: consider using async or defer? -->
		<script src="./assets/js/script.js"></script>
		<!-- Compiled and minified Materialize JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<!-- JAVASCRIPT END -->
	</body>
</html>
